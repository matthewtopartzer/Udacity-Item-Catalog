{% extends "_main.html" %}

{% block page_header %}

<h1>Category: {{ category.name }}</h1>

<p>
    <a class="col" href="{{ url_for('api.view_catalog') }}"><span class="glyphicon glyphicon-home"></span> Catalog home</a>
    &nbsp;|&nbsp;
    <a class="col" href="{{ url_for('data.view_category_json', category_id = category.id) }}"><span class="glyphicon glyphicon-download-alt"></span> Category JSON</a>
</p>

{% endblock %}


{% block content %}

<h2>Items ({{ category.items | count }} items)</h2>
<ul>
{% for i in items %}
	<li>
        <a href="{{ url_for('api.view_item', item_id = i.id) }}">{{ i.name }}</a>
    </li>
{% endfor %}
</ul>

{% endblock %}
